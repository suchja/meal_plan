<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1242859528953794732/1374776508698067045/favicon.png?ex=682f47e5&is=682df665&hm=9cf07f6de4f93b2ecde48ba7879654ab705bff6ee1b68ad71187d388bd35297d&" type="image/x-icon">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1242859528953794732/1374776508698067045/favicon.png?ex=682f47e5&is=682df665&hm=9cf07f6de4f93b2ecde48ba7879654ab705bff6ee1b68ad71187d388bd35297d&">
    <title class="headline">Weekly Meal Plan</title>
</head>
    
<body id="body-background">
    <header class=headline>
      <h1 class="headline">Weekly Meal Plan</h1>
    </header>
  <ul class="text" id="meal-list"></ul>



    
    <script> 
    fetch('meal_plan.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('meal-list'); 
        data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.Tag}: ${item.Gericht}`;
            ul.appendChild(li);
          });
      });
    </script>

    
</body>
</html>
